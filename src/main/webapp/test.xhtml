<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet>
        h3 {
            text-align: center;
        }
    </h:outputStylesheet>
</h:head>

<h:body>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyCvCDkYieuUBmMWon_mfLAfjuaeuosuqow&amp;sensor=false"></script>

    <div class="card" title="Polygons only">
        <h:form prependId="false">
            <p:gmap id="gmapPolygons" center="41.99990552888221, 21.44522508499675" zoom="15" type="HYBRID"
                    model="#{testView.modelPolygons}" style="width:400px;height:300px">

                <p:ajax event="overlaySelect" listener="#{testView.onOverlaySelect}"/>

                <p:gmapInfoWindow id="infoWindowPolygons">
                    <p:outputPanel style="text-align: center; display: block; margin: auto">
                        <h:outputText value="#{testView.lastIdSelected}"/>
                    </p:outputPanel>
                </p:gmapInfoWindow>
            </p:gmap>
        </h:form>
    </div>

    <div class="card" title="Markers only">
        <h:form prependId="false">
            <p:gmap id="gmapMarkers" center="41.99990552888221, 21.44522508499675" zoom="15" type="HYBRID"
                    model="#{testView.modelMarkers}" style="width:400px;height:300px">

                <p:ajax event="overlaySelect" listener="#{testView.onOverlaySelect}"/>

                <p:gmapInfoWindow id="infoWindowMarkers">
                    <p:outputPanel style="text-align: center; display: block; margin: auto">
                        <h:outputText value="#{testView.lastIdSelected}"/>
                    </p:outputPanel>
                </p:gmapInfoWindow>
            </p:gmap>
        </h:form>
    </div>

    <div class="card" title="Markers only">
        <h:form prependId="false">
            <p:gmap id="gmapPolygonsAndMarkers" center="41.99990552888221, 21.44522508499675" zoom="15" type="HYBRID"
                    model="#{testView.modelPolygonsAndMarkers}" style="width:400px;height:300px">

                <p:ajax event="overlaySelect" listener="#{testView.onOverlaySelect}"/>

                <p:gmapInfoWindow id="infoWindowPolygonsAndMarkers">
                    <p:outputPanel style="text-align: center; display: block; margin: auto">
                        <h:outputText value="#{testView.lastIdSelected}"/>
                    </p:outputPanel>
                </p:gmapInfoWindow>
            </p:gmap>
        </h:form>
    </div>
</h:body>
</html>
